<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>jQuery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo">Galeria de Fotos</h1>
        <button type="button" id="header-button" class="cabecalho-botao">Nova Imagem +</button>
    </header>
    <form class="formulario">
        <h2 class="formulario-titulo">Inserir nova imagem</h2>
        <input type="url" required placeholder="URL da imagem" class="formulario-url"/>
        <button type="submit" class="formulario-botao-adicionar">Adicionar</button>
        <button type="reset" class="formulario-botao-resetar">Cancelar</button>
    </form>
    <ul class="lista-fotos">
        <li class="li">
            <img src="./images/foto1.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank" class="tamanho-real">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li class="li">
            <img src="./images/foto2.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank" class="tamanho-real">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li class="li">
            <img src="./images/foto3.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank" class="tamanho-real">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./main.js"></script>
</html>
